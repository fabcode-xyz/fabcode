name: Crate Publish Dry-run
on:
  push:
    branches-ignore:
      - master
    branches:
      - staging
jobs:
  Publish-Crate-Dry-run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    - uses: katyo/publish-crates@v1
      with:
        dry-run: true
        check-repo: ${{ github.event_name == 'push' }}